<form action="{% url "book_aggregator:comment" book.slug %}" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="mt-2">
            <span class="rating">
                {% for k, v in rating_form.fields.star.choices %}
                    <input id="rating{{ v }}" type="radio" name="star"
                           value="{{ k }}">
                    <label for="rating{{ v }}">{{ k }}</label>
                {% endfor %}
            </span>
            {{ form.body }}
            <input type="submit" class="btn btn-primary mb-3 mt-2" value="Add comment">
        </div>
    </div>
</form>
